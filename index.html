<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content = "IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="script-src 'self'"
    />
    <link rel="stylesheet" href="./styles.css"/>
    <link rel="stylesheet" href="./leftbar.css"/>
    <link rel="stylesheet" href="./listing.css"/>
    <link rel="stylesheet" href="./image_processing.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"/>
    <title>Document</title>
  </head>
  <body>
    
    <div class = "title-bar">
      <div class ="top_bar_left">
        <button class="shadow_button" onclick="window.api.send('openFolder')"> Open </button>
        <button class="shadow_button" onclick="sendData()"> Save </button>
      </div>
      <span class="document-name" id="document-title">hoi4example</span>

      <div  class="top_bar_buttons">
        
        <button id ="minimize" class="shadow_button" onclick="window.api.send('minimize')"> <span class="material-icons">minimize</span></button>
        <button id ="resize" class="shadow_button" onclick="{window.moveTo(0, 0);
          window.resizeTo(screen.width, screen.height);}"> <span class="material-icons">check_box_outline_blank</span></button>
        <button id ="close" class="shadow_button" onclick="window.close()"> <span class="material-icons">close</span></button>
      </div> 
      
    </div> 
    
    <main>
      <div class="main_partition">
        
        <div  class="main_toolbar"> 
          <div class="fixed_toolbar">
            <div class="icons">
              <button class="shadow_button2" onclick="{switch_to_function('text_editor')}"> <span class="material-icons">folder</span> </button>
            <button class="shadow_button2"  onclick="{switch_to_function('image_processing')}"> <span class="material-icons">image</span> </button>
            </div>
            
          </div> 
           
        </div>

        <div id="content"></div>
        
      </div>
      <div id="bin"></div>
    </main>

   
    <script src="react.development.js" crossorigin></script>  
    <script src="react-dom.development.js" crossorigin></script>
    <script src="babel.min.js" crossorigin></script>
    
    <!-- <script src="textline.js" type="text/babel"></script> --> 
    <script src="texteditor2.js" type="text/babel"></script>
    <script src="textarea.js" type="text/babel"></script>
    <script src="listings.js" type="text/babel"></script>
    <script src="toolbar.js" type="text/babel"></script>
    

    
    <script src="index.js" ></script>
  </body>
</html>
